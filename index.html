<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Yoga</title>

</head>

<body>

    <div class="main">
        <img class="img-yoga" src="./assets/symbol-yoga.svg" alt="Logo Yoga">
        <input type="email" name="personal-email" placeholder="Username" required>
        <input class="input-password" type="password" name="personal-password" placeholder="Password" required>
        <a class="forgot-password" href="#">Forgot Password?</a>
        <button type="button">Login</button>
        <a class="link-signup" href="#">Don't have an account, <strong>Sign Up</strong> now.</a>
        <p class="or-paragraph">or</p>
        <div class="img-sites">
            <a href="https://google.com.br"><img src="./assets/google.svg" alt="google"></a>
            <a class="img-link" href="https://flickr.com"><img src="./assets/dots.svg" alt="Flickr"></a>
            <a href="https://facebook.com"><img src="./assets/facebook.svg" alt="facebook"></a>
        </div>
    </div>

</body>

</html>
